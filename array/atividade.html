<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
  // Criar um array com 3 nomes
  let nomes = [];

  // Pede 3 nomes ao usuário
  nomes[0] = prompt("Digite o primeiro nome:");
  nomes[1] = prompt("Digite o segundo nome:");
  nomes[2] = prompt("Digite o terceiro nome:");

  // Mostrar uma saudação para cada nome
  for (let i = 0; i < 3; i++) {
    alert("Olá, " + nomes[i] + "!");
  }
</script>
</body>
</html>
