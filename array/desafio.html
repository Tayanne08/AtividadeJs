<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio</title>
</head>
<body>
    <script>
  // Cria um array com 3 números

  // Let = Criou uma variavel 
  let numeros = [1, 2, 3]; // Numeros = é o nome da variavel
//Criei uma caixinha especial chamada numeros, 
// e dentro dela, guarde esses três números: 1, 2 e 3."
 
// Mostra o dobro de cada número
  for (let i = 0; i < 3; i++) {
    // For = Laço de repetição, faz a mesma coisa várias vezes

    alert("O dobro de " + numeros[i] + " é " + (numeros[i] * 2));
  }
  // Alert = Mostra uma msg na tela

</script>
</body>
</html>
