<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = 10; // Numero da tabuada
        for (i = 1; i <= 10; i++) { // Vai de 1 a 10
            let resultado = numero * i; // multiplica o numero
            alert(numero + "x" + i + "=" + resultado); // Mostra a tabuada
        }
    </script>
</body>
</html>
