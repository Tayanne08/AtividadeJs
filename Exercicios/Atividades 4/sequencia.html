<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeros Ímpares</title>
</head>
<body>
    <script>
        let quantidade = parseInt(prompt("Digite quantos números ímpares você deseja ver."));
        for (i = 1; i <= quantidade; i+= 2) {
            alert ("Numero ímpar: " +i);
        }
        
    </script>
</body>
</html>
