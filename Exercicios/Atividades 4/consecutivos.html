<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numero consecutivo</title>
</head>
<body>
    <script>
        let numero = parseInt(prompt("Insira um numero inteiro")); // Pedi um numero ao usu√°rio
        
        for (i = 1; i <= 10; i++) { // Faz a tabuada do numero inserido
            let resultado = numero * i; // multiplica o numero
            alert(numero + "x" + i + "=" + resultado); // Mostra a tabuada
        }
    </script>
</body>
</html>
