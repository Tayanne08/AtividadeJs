<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora While</title>
</head>
<body>
    <script>
        let resposta = prompt("Digite 1 para calculadora e 2 para sair do programa.");
        while(resposta==1) {
            let numero1 = parseInt(prompt("Digite o primiero valor a ser somado."));
            let numero2 = parseInt(prompt("Digite o segundo valor a ser somado."));
                alert("O resultado da soma Ã©:" +(numero1+numero2));
        }
        
    </script>
</body>
</html>
