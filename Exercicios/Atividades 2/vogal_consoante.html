<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Vogal ou Consoante</title>

</head>

<body>

    <h2>Verificar se é Vogal ou Consoante</h2>
    <label for="letra">Digite uma letra:</label>
    <input type="text" id="letra" maxlength="1">
    <button onclick="verificarLetra()">Verificar</button>

    <p id="resultado"></p>

     <script>
        function verificarLetra() {
            var letra = document.getElementById("letra").value.toLowerCase();

            if (letra.length !== 1 || !letra.match(/[a-z]/)) {
                document.getElementById("resultado").innerText = "Por favor, digite apenas uma letra do alfabeto.";
                return;
            }

            if ("aeiou".includes(letra)) {
                document.getElementById("resultado").innerText = "A letra digitada é uma VOGAL.";
            } else {
                document.getElementById("resultado").innerText = "A letra digitada é uma CONSOANTE.";
            }
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #da31c6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #8e0469;
        }
       
    </style>


</body>
</html>
