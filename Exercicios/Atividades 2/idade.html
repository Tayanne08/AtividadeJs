<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Idade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #da31c6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #8e0469;
        }
        .message {
            margin-top: 20px;
            font-size: 18px; 
            font-weight: bold;
            color: red;
        }
    </style>
</head>
<body>  

    <h1>Verificação</h1>
    <p>Digite sua idade, para que possamos liberar acesso:</p>
    <input type="number" id="idade" placeholder="Sua idade" min="0" max="120">
    <br>
    <button onclick="verificarIdade()">Verificar</button>

    <div id="mensagem" class="message"></div>

    
    <script>
        function verificarIdade() {
    var idade = document.getElementById('idade').value;
    var mensagem = document.getElementById('mensagem');

    if (idade === "") {
        mensagem.textContent = "Por favor, insira sua idade.";
        mensagem.style.color = "orange";
    } else if (idade < 18) {
        mensagem.textContent = "Proibida a entrada.";
        mensagem.style.color = "red";
    } else {
        mensagem.textContent = "Acesso permitido.";
        mensagem.style.color = "green";
    }
}

    </script>
</body>
</html>
