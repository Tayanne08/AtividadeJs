<body>
    <script>
       function fome(){
        let nivelDeFome;

        nivelDeFome = prompt("Me diga de fome entre 0, 1 e 2");
        if (nivelDeFome ==0){
            alert("Você está sem fome, aguarde a próxima refeição.");
        } else if (nivelDeFome ==1) {
          alert("Você está com pouca fome, faça uma refeição leve.");
        } else {
            alert("Você está com muita fome, faça uma refeição completa.");
        } 
     
        }
        window.onload = fome;
        
    </script>
