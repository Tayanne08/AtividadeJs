<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calcular IMC</title>
    <script>
        function calcularIMC() {
            // Obtém os valores de peso e altura
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);
            var resultado = document.getElementById("resultado");

            // Verifica se os valores são válidos
            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                resultado.innerText = "Por favor, insira valores válidos para peso e altura.";
                return;
            }

            // Calcula o IMC
            var imc = peso / (altura * altura);

            // Classifica o IMC e exibe a mensagem correspondente
            if (imc < 17) {
                resultado.innerText = "Seu IMC é " + imc.toFixed(2) + ". Muito abaixo do peso.";
            } else if (imc >= 17 && imc < 18.5) {
                resultado.innerText = "Seu IMC é " + imc.toFixed(2) + ". Abaixo do peso.";
            } else if (imc >= 18.5 && imc < 25) {
                resultado.innerText = "Seu IMC é " + imc.toFixed(2) + ". Parabéns, você está no peso ideal!";
            } else if (imc >= 25 && imc < 30) {
                resultado.innerText = "Seu IMC é " + imc.toFixed(2) + ". Acima do peso.";
            } else if (imc >= 30 && imc < 35) {
                resultado.innerText = "Seu IMC é " + imc.toFixed(2) + ". Obesidade grau 1.";
            } else if (imc >= 35 && imc < 40) {
                resultado.innerText = "Seu IMC é " + imc.toFixed(2) + ". Obesidade grau 2 (severa).";
            } else {
                resultado.innerText = "Seu IMC é " + imc.toFixed(2) + ". Obesidade grau 3 (mórbida).";
            }
        }
    </script>
</head>
<body>
    <h2>Calculadora de IMC</h2>
    
    <label for="peso">Peso (em kg):</label>
    <input type="number" id="peso" step="0.1"><br><br>

    <label for="altura">Altura (em metros):</label>
    <input type="number" id="altura" step="0.01"><br><br>

    <button onclick="calcularIMC()">Calcular IMC</button>

    <p id="resultado"></p>
</body>
</html>
