<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizinhos do Número</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculador</h1>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero" placeholder="0">
    <button id="calcular-btn">Calcular Vizinhos</button>

    <div id="resultado" class="result"></div>

    

    <script>
        document.getElementById('calcular-btn').addEventListener('click', function() {
    const numero = parseInt(document.getElementById('numero').value);
    const resultado = document.getElementById('resultado');

    if (isNaN(numero)) {
        resultado.textContent = 'Por favor, insira um número válido.';
        return;
    }

    const anterior = numero - 1;
    const posterior = numero + 1;

    resultado.textContent = `Número inserido: ${numero}\n` +
                            `Número anterior: ${anterior}\n` +
                            `Número posterior: ${posterior}`;
});

    </script>

     <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f9;
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #af4c99;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #b11387;
        }
       
    </style>
</body>
</html>
