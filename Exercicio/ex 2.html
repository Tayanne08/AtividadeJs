<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzaria</title>
</head>
<body>
    
<script>
    let valorTotal = parseFloat(prompt("Digite o valor total da conta:"));
    
    let numeroClientes = parseInt(prompt("Digite numero de clientes:"));

    if (isNaN(valorTotal) || isNaN(numeroClientes)|| numeroClientes <= 0) {
        alert ("Por favor, insera valores validos:");
    } else {

    let valorPorClentes = valorTotal / numeroClientes;

    alert (`Cada cliente deve pagar: R$ ${valorPorClentes.toFixed(2)}`);

        }
    
    
    
</script>

</body>
</html>
